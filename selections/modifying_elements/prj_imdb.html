<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Imdb Rating</title>
    <link rel="stylesheet" href="prj_imdb.css" />
  </head>
  <body>
    <div id="container">
      <div id="title">
        <h1>ImDb Rating</h1>
        <p>Top 10 grossing english movies for 2019</p>
      </div>

      <div id="movieinfo">
        <div id="movielist"></div>
        <div id="moviepost"></div>
      </div>

      <form id="choicesubmit">
        <label for="">U</label>
        <input type="checkbox" id="cbu" />
        <label for="">15</label>
        <input type="checkbox" id="cb15" />
        <label for="">12A</label>
        <input type="checkbox" id="cb12a" />
        <label for="">PG</label>
        <input type="checkbox" id="cbpg" />
        <br />
        <input type="submit" id="submit" value="Submit" />
      </form>

      <p id="feedback"></p>
      <div id="charts">
        <div id="cont"></div>
        <div id="legend"></div>
        <div id="gross"></div>
        <div id="dura"></div>
        <div id="votes"></div>
      </div>
    </div>
  </body>
  <script src="https://d3js.org/d3.v6.min.js"></script>
  <script src="prj_imdb.js"></script>
</html>
